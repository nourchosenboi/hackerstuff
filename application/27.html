<html>
    <head>
        <meta charset="UTF-8"/>
        <title>book store</title>
        <meta name="discription" content="this is our book strore"/>
    </head>
    <body>
        <div>
            <h1> book store</h1>
            <p>this is my book store, welcome</p>
        </div>
        <form method="GET" action="">
            <input type="hidden" value="osama">
            <div>
                <label>username</label >
                <input type="text" required placeholder="username" name="user">
            </div>
            <br>
            <div>
                <label>subject</label>
                <input type="text" name="sub">
            </div>
            <br>
            <div>
                <label>password</label>
                <input type="password" required placeholder="write a complexed password" name="pass">
            </div>
            <br>
            <div>
                <label>email</label>
                <input type="email" required placeholder="write a valid email" name="mail">
            </div>
            <br>
            <div>
                <label>colour</label>
                <input type="color" name="color" >
            </div>
            <br>
            <div>
                <label>range</label>
                <input type="range" name="range" min="0" max="100" step="20" value="80">
            </div>
            <br>
            <div>
                <label>number</label>
                <input type="number" name="number" min="10" max="100" step="10">
            </div>
            <input type="submit" value="save">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
